version: "3"

volumes:
  db_data:

services:
  postgres:
    image: postgres:11.10
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"

  app:
    build: .
    stdin_open: true
    tty: true
    command: ["bin/run"]
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - webpack
    volumes:
      - .:/simplefoods

  webpack:
    build: .
    ports:
      - "3035:3035"
    command: ["bin/webpack-dev-server"]
    volumes:
      - .:/simplefoods
